<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Tracker</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMJIJL_cQzlH_OMLuM3r5qPbHgD56ipXA",
            authDomain: "rattlesnakeranch-84320.firebaseapp.com",
            projectId: "rattlesnakeranch-84320",
            storageBucket: "rattlesnakeranch-84320.appspot.com",
            messagingSenderId: "930466803214",
            appId: "1:930466803214:web:5a211be891a64e7a14d65f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="text"], input[type="number"] {
            width: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Item Tracker</h1>

<div id="loginSection">
    <h2>User Login</h2>
    <input type="text" id="loginUsername" placeholder="User Name" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div id="loginMessage"></div>
</div>

<div id="dataSection" class="hidden">
    <h2>Add User Data</h2>
    <input type="text" id="username" placeholder="User Name" required>
    <input type="number" id="eggs" placeholder="Eggs" required>
    <input type="number" id="milk" placeholder="Milk" required>
    <input type="number" id="livestock" placeholder="Livestock" required>
    <input type="number" id="payouts" placeholder="Payouts" required>
    <button onclick="addUserData()">Add Data</button>
</div>

<h2>User Tally</h2>
<table id="userTable">
    <thead>
        <tr>
            <th>User</th>
            <th>Eggs</th>
            <th>Milk</th>
            <th>Livestock</th>
            <th>Payouts</th>
        </tr>
    </thead>
    <tbody id="userTbody">
    </tbody>
</table>

<h2>Overall Totals</h2>
<div id="overallTotals"></div>

<h2>Admin Section</h2>
<div>
    <input type="text" id="adminUsername" placeholder="Admin Username" required>
    <input type="password" id="adminPassword" placeholder="Admin Password" required>
    <button onclick="adminLogin()">Login as Admin</button>
</div>
<div id="adminSection" class="hidden">
    <h3>Delete User Data</h3>
    <input type="text" id="deleteUsername" placeholder="Username to Delete" required>
    <button onclick="deleteUser()">Delete User</button>
    <div id="deleteMessage"></div>
</div>

<script>
    let loggedInUser = null;
    const adminCredentials = { username: 'admin', password: 'admin123' }; // Simple admin credentials

    function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Create user if not exists
        if (!loggedInUser) {
            loggedInUser = username;
            document.getElementById('loginMessage').innerText = "Logged in as " + username;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dataSection').classList.remove('hidden');
        } else {
            document.getElementById('loginMessage').innerText = "Already logged in.";
        }
    }

    function addUserData() {
        const username = document.getElementById('username').value;
        const eggs = parseInt(document.getElementById('eggs').value) || 0;
        const milk = parseInt(document.getElementById('milk').value) || 0;
        const livestock = parseInt(document.getElementById('livestock').value) || 0;
        const payouts = parseInt(document.getElementById('payouts').value) || 0;

        const userData = { eggs, milk, livestock, payouts };

        // Save to Firebase
        set(ref(database, 'users/' + username), userData)
            .then(() => {
                displayUserData();
                clearInputs();
            })
            .catch(error => {
                console.error("Error saving data: ", error);
                alert("There was an error saving your data. Please try again.");
            });
    }

    function displayUserData() {
        const tbody = document.getElementById('userTbody');
        tbody.innerHTML = '';

        // Fetch data from Firebase
        get(child(ref(database), 'users')).then((snapshot) => {
            if (snapshot.exists()) {
                snapshot.forEach(childSnapshot => {
                    const user = childSnapshot.key;
                    const data = childSnapshot.val();
                    const row = `<tr>
                        <td>${user}</td>
                        <td>${data.eggs}</td>
                        <td>${data.milk}</td>
                        <td>${data.livestock}</td>
                        <td>${data.payouts}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } else {
                console.log("No data available");
            }
        }).catch(error => {
            console.error("Error fetching data: ", error);
        });
    }

    function clearInputs() {
        document.getElementById('username').value = '';
        document.getElementById('eggs').value = '';
        document.getElementById('milk').value = '';
        document.getElementById('livestock').value = '';
        document.getElementById('payouts').value = '';
    }

    function adminLogin() {
        const username = document.getElementById('adminUsername').value;
        const password = document.getElementById('adminPassword').value;

        if (username === adminCredentials.username && password === adminCredentials.password) {
            document.getElementById('adminSection').classList.remove('hidden');
            document.getElementById('deleteMessage').innerText = '';
        } else {
            alert("Incorrect admin credentials.");
        }
    }

    function deleteUser() {
        const usernameToDelete = document.getElementById('deleteUsername').value;

        // Delete user data from Firebase
        set(ref(database, 'users/' + usernameToDelete), null)
            .then(() => {
                document.getElementById('deleteMessage').innerText = `${usernameToDelete} deleted successfully.`;
                displayUserData();
            })
            .catch(error => {
                document.getElementById('deleteMessage').innerText = "Error deleting user.";
                console.error("Error deleting user: ", error);
            });

        document.getElementById('deleteUsername').value = '';
    }

    window.onload = displayUserData; // Load data on page load
</script>

</body>
</html>
